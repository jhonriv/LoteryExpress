<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Participante - LoteryExpress</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/custom.css" rel="stylesheet">
</head>

<body>
  <div class="container py-4">
    <h1 class="h3 mb-3">Participante</h1>
    <form id="participantForm" class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Cédula</label>
        <input class="form-control" id="cedula" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Nombre</label>
        <input class="form-control" id="nombre" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Teléfono</label>
        <input class="form-control" id="telefono" required>
      </div>
      <div class="col-12 d-flex gap-2">
        <button class="btn btn-success" type="submit">Guardar</button>
        <a class="btn btn-secondary" href="/participantes/index.html">Cancelar</a>
      </div>
    </form>
  </div>
  <script type="module" src="/js/participantes.js"></script>
  <script>
    // Cargar si venimos con ?cedula= para editar
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
