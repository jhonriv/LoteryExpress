<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Compra/Selección de Números - LoteryExpress</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/custom.css" rel="stylesheet">
</head>

<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h4">Compra/Selección de Números</h1>
      <a class="btn btn-link" href="/participantes/index.html">Volver</a>
    </div>

    <div class="row g-3 mb-3">
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <div class="text-muted">Precio por número</div>
            <div class="display-6" id="price">-</div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <div class="text-muted">Pagado</div>
            <div class="display-6" id="paid">-</div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <div class="text-muted">Balance</div>
            <div class="display-6" id="balance">-</div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <div class="text-muted">Máx. seleccionables</div>
            <div class="display-6" id="maxSelectable">-</div>
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-body">
        <form id="paymentForm" class="row g-3 align-items-end">
          <div class="col-sm-3">
            <label class="form-label">Monto</label>
            <input type="number" step="0.01" min="0" class="form-control" id="payAmount" placeholder="Monto en soles"
              required>
          </div>
          <div class="col-sm-3">
            <label class="form-label">Método</label>
            <select id="payMethod" class="form-select" required>
              <option value="">Seleccione...</option>
              <option value="efectivo">Efectivo</option>
              <option value="transferencia">Transferencia</option>
              <option value="yape">Yape</option>
              <option value="plim">Plim</option>
            </select>
          </div>
          <div class="col-sm-4">
            <label class="form-label">N° Comprobante</label>
            <input type="text" class="form-control" id="payReceipt" placeholder="Referencia / comprobante" required>
          </div>
          <div class="col-sm-2">
            <button class="btn btn-primary w-100" type="submit">Pagar</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-header">Historial de pagos</div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-sm table-striped" id="paymentsTbl">
            <thead>
              <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Método</th>
                <th>Comprobante</th>
                <th>Monto</th>
                <th>Balance</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="mb-2 small text-muted">Haz clic para seleccionar o deseleccionar. Rojo: vendido. Azul: seleccionado
      ahora. Celeste: ya asignado a este participante.</div>
    <div id="numbersGrid" class="numbers-grid"></div>

    <div class="mt-3 d-flex gap-2">
      <button id="btnSave" class="btn btn-success">Guardar selección</button>
      <a class="btn btn-secondary" href="/participantes/index.html">Terminar</a>
    </div>
  </div>

  <script type="module" src="/js/compra.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
